<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>会员中心</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css"/>
    <link rel="stylesheet" href="./lib/mui/css/mui.css"/>
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/register.css"/>
</head>
<body>
<div class="container">
    <div class="lt_header">
        <a href="javascript:history.go(-1)" class="home">
            <span class="mui-icon mui-icon-arrowleft"></span>
        </a>
        <h4>注册</h4>

    </div>

    <div class="lt_main">
        <form class="myForm">
            <div class="mui-input-row">
                <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名" autocomplete="off">
            </div>
            <div class="mui-input-row">
                <input type="password" name="password" class="mui-input-clear mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <input type="password" name="repassword" class="mui-input-clear mui-input-password" placeholder="请确认密码">
            </div>
            <div class="mui-input-row">
                <input type="text" name="mobile" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <input type="text" placeholder="请输入验证码" name="vCode">
                <button class="mui-btn mui-btn-blue btn_vcode" >获取验证码</button>
            </div>
            <div class="mui-input-row">
                <button class="mui-btn mui-btn-blue btn_register" >注册</button>
            </div>
            <div class="mui-input-row bottom">
                <span class="mui-pull-left">
                    <input type="checkbox"/> 我同意会员服务协议
                </span>
                <a href="login.html" class="mui-pull-right">立即登录</a>
            </div>

        </form>



    </div>
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li class="now">
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>



<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/register.js"></script>
</body>
</html>
