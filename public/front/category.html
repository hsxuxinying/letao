<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>首页</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css"/>
    <link rel="stylesheet" href="./lib/mui/css/mui.css"/>
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/category.css"/>
</head>
<body>
<div class="container">
    <div class="lt_header">
        <a href="index.html" class="home">
            <span class="mui-icon mui-icon-back"></span>
        </a>
        <h4>乐淘云购</h4>
        <a href="#" class="search">
            <span class="fa fa-search"></span>
        </a>
    </div>

    <div class="lt_main">
        <div class="aside_l">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul class="cateFirst">
                        <script type="text/template" id = "firstCate_tmp">
                            {{each rows v i}}
                            <li class="{{i === 0? 'now' : ''}}" data-id="{{v.id}}">
                                <a href="#">{{v.categoryName}}</a>
                            </li>
                            {{/each}}
                        </script>

                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul class="mui-clearfix secondCate">
                        <script type="text/template" id="secondCate_tmp">
                            {{if rows.length == 0}}
                            <p style="padding: 10px;color: #000; ">该类别没有更多品牌</p>
                            {{/if}}
                            {{each rows v i}}
                            <li data-id="{{v.categoryId}}">
                                <a href="#">
                                    <img src="{{v.brandLogo}}" alt=""/>
                                    <p>{{v.brandName}}</p>
                                </a>
                            </li>
                            {{/each}}
                        </script>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li class="now">
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
