<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>商品详情页</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css"/>
    <link rel="stylesheet" href="./lib/mui/css/mui.css"/>
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/product.css"/>
</head>
<body>
<div class="container">
    <div class="lt_header">
        <!-- 回到上一及网页-->
        <a href="javascript:history.back()" class="home">
            <span class="mui-icon mui-icon-back"></span>
        </a>
        <h4>商品详情</h4>
        <a href="javascript:location.reload();" class="search">
            <span class="mui-icon mui-icon-reload"></span>
        </a>
    </div>
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 轮播图-->
                <div class="mui-slider">
                    <!-- 放图片-->
                    <div class="mui-slider-group mui-slider-loop">
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner3.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="./images/banner1.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="./images/banner2.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="./images/banner3.png" /></a></div>
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner1.png" /></a></div>
                    </div>
                    <!-- 方小圆点-->
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator mui-active"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                    </div>


                </div>
                <!-- 标题-->
                <div class="item">
                    <strong>哈哈哈</strong>
                </div>
                <div class="price item">
                    价格：
                    <span class="nowPrice">&yen;558</span>
                    <span class="oldPrice">&yen;569</span>
                </div>
                <div class="size item">
                    尺码:
                    <span>50</span>
                    <span>50</span>
                    <span>50</span>
                    <span>50</span>
                    <span>50</span>
                    <span>50</span>
                    <span>50</span>
                    <span>50</span>
                    <span>50</span>
                    <span>50</span>
                    <span>50</span>
                    <span>50</span>
                    <span>50</span>
                    <span>50</span>
                    <span>50</span>
                    <span>50</span>
                    <span>50</span>
                    <span>50</span>
                    <span>50</span>
                </div>
                <div class="num item">
                    数量：
                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" />
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div>
                    <span class="overplus">剩余数量20双</span>
                </div>
                <div class="details item">
                    详情：描述
                </div>
            </div>
        </div>
    </div>
    <div class="lt_cart mui-clearfix">
        <a href="cart.html" class="mui-btn mui-btn-link mui-pull-left">去购物车</a>
        <div class="mui-pull-right">
            <button class="mui-btn mui-btn-danger">加入购物车</button>
            <button class="mui-btn mui-btn-warning">立即购买</button>
        </div>
        </div>

</div>

<script type="text/template" id="product_tmp">

</script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
