<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>一级菜单</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="./css/common.css"/>
</head>
<body>
<div class="lt_aside">
    <div class="title">
        <a href="index.html">黑马18期</a>
    </div>
    <div class="user">
        <img src="./images/default.jpg" alt=""/>
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li><a href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
            <li>
                <a href="#"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                <div class="second" style="display: block">
                    <a href="first.html" class="now">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li><a href="product.html"><span class="glyphicon glyphicon-tags"> </span> 商品管理</a></li>
        </ul>
    </div>
</div>
<div class="lt_main">
    <div class="menu">
        <a class="glyphicon glyphicon-align-justify pull-left list"></a>
        <a class="glyphicon glyphicon-log-out pull-right loginout"></a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li>一级分类</li>
        </ol>
        <!-- 列表-->
        <button class="btn btn-default mb_30 add_cate">添加分类</button>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th width="20%">序号</th>
                <th width="80%">分类名称</th>

            </tr>
            </thead>
            <tbody>
            <!-- 列表模板-->
            <script type="text/template" id="first_tmp">
                {{each rows v i}}
                <tr>
                    <td>{{(page-1)*size+(i+1)}}</td>
                    <td>{{v.categoryName}}</td>
                </tr>
                {{/each}}
            </script>
            </tbody>
        </table>
        <!-- 分页-->
        <div class="paginator">
            <ul id="pagintor"></ul>
        </div>
    </div>
</div>

<!--确认退出模态框-->
<div class="modal fade" id="modalLoginOut" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary login-out">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--添加分类模态框-->
<div class="modal fade" id="addCateModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <form class="form-horizontal" id="form">
                <div class="modal-body">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  placeholder="请输入一级分类的名称" name="categoryName">
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary addCate">添加</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>
</body>
</html>
