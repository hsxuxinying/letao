<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>二级菜单</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="./css/common.css"/>
</head>
<body>
<div class="lt_aside">
    <div class="title">
        <a href="index.html">黑马18期</a>
    </div>
    <div class="user">
        <img src="./images/default.jpg" alt=""/>
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li><a href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
            <li>
                <a href="#"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                <div class="second" style="display: block">
                    <a href="first.html">一级分类</a>
                    <a href="javascript:;" class="now">二级分类</a>
                </div>
            </li>
            <li><a href="product.html"><span class="glyphicon glyphicon-tags"> </span> 商品管理</a></li>
        </ul>
    </div>
</div>
<div class="lt_main">
    <div class="menu">
        <a class="glyphicon glyphicon-align-justify pull-left list"></a>
        <a class="glyphicon glyphicon-log-out pull-right loginout"></a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li>二级分类</li>
        </ol>
        <!-- 列表-->
        <button class="btn btn-default mb_30 add_secondcate">添加分类</button>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th width="10%">序号</th>
                <th width="30%">一级分类名称</th>
                <th width="30%">二级分类名称</th>
                <th width="30%">二级分类LOGO</th>
            </tr>
            </thead>
            <tbody>
            <!-- 列表模板-->
            <script type="text/template" id="second_tmp">
                {{each rows v i}}
                <tr>
                    <td>{{(page-1)*size+(i+1)}}</td>
                    <td>{{v.categoryName}}</td>
                    <td>{{v.brandName}}</td>
                    <td>
                        <img src="{{v.brandLogo}}" alt=""/></td>
                </tr>
                {{/each}}
            </script>
            </tbody>
        </table>
        <!-- 分页-->
        <div class="paginator">
            <ul id="pagintor"></ul>
        </div>
    </div>

</div>

<!--确认退出模态框-->
<div class="modal fade" id="modalLoginOut" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary login-out">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--添加分类模态框-->
<div class="modal fade" id="secondCateModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <form id="form">
            <div class="modal-body">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                <span class="drop_text">请选择一级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" >
                                <script type="text/template" id="firstchoose_tmp">
                                    {{each rows v i}}
                                     <li data-id="{{v.id}}"><a href="#">{{v.categoryName}}</a></li>
                                    {{/each}}
                                </script>
                            </ul>
                            <input type="hidden" name="categoryId" />
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入二级分类的名称" name="brandName">
                    </div>
                    <div class="form-group">
                        <div class="file_box">
                            <label for="uploadpic" class="btn btn-default">上传图片</label>
                            <!-- name指定图片上传时的name属性 -->
                            <!-- data-url指定图片上传时的接口地址 -->
                            <input type="file" id="uploadpic" style="display: none" name="pic1" data-url="/category/addSecondCategoryPic">
                        </div>
                    </div>
                    <div class="form-group img_box">
                        <img src="./images/none.png" alt=""/>
                        <input type="hidden" name="brandLogo"/>
                        <input type="hidden" name="hot" value="1"/>
                    </div>



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">添加</button>
            </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
</body>
</html>
